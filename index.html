<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over Match</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <div class="main">
      <h1 style="text-align: center; color: white;font-family: cursive; padding-top: 20px;">Super Over Match!</h1>
   
    <div class="players">
        <div id="p1">
            <img src="csklogo.jpg" alt="CSK">


            <div class="row goals" id="team1scores">
                <div id="circle">-</div>
                <div id="circle">-</div>
                <div id="circle">-</div>
                <div id="circle">-</div>
                <div id="circle">-</div>
                <div id="circle">-</div>
            </div>
        </div>
        <div id="p3">
            <div id="team1score">0</div>
            <div>-</div>
            <div id="team2score">0</div>
        </div>
        <div id="p2">
            <img src="rcblogo.jpg" alt="RCB">


            <div class="row goals" id="team2scores">
                <div id="circle">-</div>
                <div id="circle">-</div>
                <div id="circle">-</div>
                <div id="circle">-</div>
                <div id="circle">-</div>
                <div id="circle">-</div>
            </div>


          
        </div>
    </div>
    <div class= "buttons">
        <input type="submit" value="Batting" id="strike" onclick="handleStrike()">
        <input type="submit" value="Refresh" id="try" onclick="window.location.reload()">
    </div>

    <div id="result" ></div>
</div>
<script src="design.js"></script>
</body>
</html>
